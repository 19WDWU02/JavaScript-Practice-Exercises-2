<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Sciccors Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="pageContainer bg-dark d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row mb-2">
                    <div class="col">
                        <div class="card text-center">
                            <h1 class="display-4">Choose your Figher</h1>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-4">
                        <div class="card text-center yourOption" data-number="1">
                            <i class="fas fa-hand-rock fa-10x"></i>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card text-center yourOption" data-number="2">
                            <i class="fas fa-hand-paper fa-10x"></i>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card text-center yourOption" data-number="3">
                            <i class="fas fa-hand-scissors fa-10x"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card text-center">
                            <i id="compChoice" class=""></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/89b4fa6478.js"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
